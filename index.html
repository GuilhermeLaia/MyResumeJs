<html> 
<meta charset="utf-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<title></title>
<meta content="Ingénieur développement web et fondateur startup !" name="description"/>
<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-responsive.min.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/css_geral.css"/>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"/>
<link href="font_awesome/css/font-awesome.css" rel="stylesheet"/>
<script type="text/javascript" src="angular/angular.js"></script>
<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript" src="jquery/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script type="text/javascript" src="jquery/jquery.ascensor.min.js"></script>
<script type="text/javascript" src="timeline/story-embed.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.14/jquery.scrollTo.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
<script class="lazyload" src="http://nicolas-huguet.com/components/timeline/compiled/js/timeline-min.js?2.24" charset="utf-8">
</script>
<script class="lazyload" src="http://nicolas-huguet.com/components/timeline/compiled/js/locale/fr.js?2.24" charset="utf-8"></script>
</head>
<body ng-controller="MyCtrl" ng-app="myResume">
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<span class="resume-title" ng-bind="profile.name"></span>
					<div>
						<span class="pull-right nav-icon">
							<a target="_blank" ng-href="{{links.twitter}}">
								<i class="text-info icon-twitter"></i>
							</a>
							<a target="_blank" ng-href="{{links.linkedin}}">
								<i class="text-info icon-linkedin"></i>
							</a>
							<a target="_blank" ng-href="{{links.github}}">
								<i class="text-info icon-github"></i>
							</a>
							<a target="_blank" ng-href="{{links.resume}}">
								<i class="text-info icon-paper-clip"></i>
							</a>
						</span>
					</div>
				</div>

			</div>
		</nav>
	</header>

	<nav class="nav-map">
		<ul class="nav nav-pills">
			<li>
				<a class="ascensorLink ascensorLink0"><i class="icon-user"></i>
				<span ng-bind="nav.profile"></span></a>
			</li>
			<li>
				<a class="ascensorLink ascensorLink1 ascensorLinkActive"><i class="icon-tasks"></i><span ng-bind="nav.skills"></span></a>
			</li>	
			<li>
				<a class="ascensorLink ascensorLink2"><i class="icon-briefcase"></i><span ng-bind="nav.career"></span></a>
			</li>	
			<li>
				<a class="ascensorLink ascensorLink3"><i class="icon-thumbs-up"></i><span ng-bind="nav.hobbies"></span></a>
			</li>	
			<li>
				<a class="ascensorLink ascensorLink4"><i class="icon-envelope-alt"></i><span ng-bind="nav.contact"></span></a>
			</li>		
		</ul>
	</nav>
</nav>

<div id="ascensorBuilding" class="ascensor-container">

	<!-- Profile -->

	<section>
		<div class="content">
		  <div class="row-fluid newspaper-title">
                </div>
			<div class="container-fluid">
				<div class="jumbotron">
					<h1  ng-bind="profile.title"></h1>
					<h2  ng-bind="profile.name"></h2>
					<p   ng-bind="profile.experience"></p>
				</div>
				<hr>
				<div class="row-fluid">
					<div class="span8 offset2 skills-cloud">
						 <span ng-repeat="tag in tagCloud" ng-class="tagClass($index, tag.level)" ng-bind="tag.label"></span>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Skills -->

	<section>
		<div class="content">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12" >
						<form class="form-search pull-right">
							<input type="text" class="search-query" placeholder="Pesquisar" ng-model="query">
						</form>							
						<table class="table table-striped table-hover">
							<tbody>
								<tr ng-repeat="skill in skills | filter:query">
									<td><span ng-class="labelClass($index)" ng-bind="skill.title"></span></td>
									<td><span ng-repeat="specificSkill in skill.specificSkills | skillsFilter:query:skill.title" ng-bind="specificSkill"></span></td>
								</tr>
							</tbody>
						</table>						
					</div>
				</div>	
			</div>
		</div>
	</section>

	<!-- Career -->
	<section>
		<div class="content">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12" id="resume-timeline">
						<iframe src='http://cdn.knightlab.com/libs/timeline/latest/embed/index.html?source=0AtmicfTvSiREdG1seFpsTFJIWVdTLUVXTXAyelB5bnc&font=Bevan-PotanoSans&maptype=toner&lang=en&height=650' width='100%' height='650' frameborder='0'></iframe>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Hobbies -->
	<section>
		<div class="content">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<h4>
							System.out.println("<span class="text-info" ng-bind="hobbies.hobby1.title"></span>");
						</h4>
						<div class="well">
							<p ng-bind="hobbies.hobby1.desc1"></p>
							<p ng-bind="hobbies.hobby1.desc2"></p>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<h4>Console.log("<span class="text-info" ng-bind="hobbies.hobby2.title"></span>");</h4>
						<div class="well" >
							<p ng-bind="hobbies.hobby2.desc1"></p>
							<p ng-bind="hobbies.hobby2.desc2"></p>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<h4>Select <span class="text-info" ng-bind="hobbies.hobby3.title"></span> from hobbies;</h4>
						<div class="well">
							<p ng-bind="hobbies.hobby3.desc1"></p>
							<p ng-bind="hobbies.hobby3.desc2"></p>
						</div>
					</div>						
				</div>
			</div>
		</div>				
	</section>

	<!-- Contact -->
	<section>
		<div class="content">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12" ng-include="contactTemplate"></div>
					</div>
				</div>		
			</div>
		</div>
	</section>			
</div>			

</body>
</html>
